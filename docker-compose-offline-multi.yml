
services:
#################################################
  kos:
    image: simulator
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: kos
    command: /home/user/kos/cross-build.sh --target sim --mode offline --simulator-ip 172.28.0.2
    working_dir: /home/user/kos
    user: user
    depends_on:
      - arducopter
    networks:
      cyberimmune:
        ipv4_address: 172.28.0.1
#################################################
  arducopter:
    image: simulator
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: arducopter
    command: /home/user/ardupilot/sitl/arducopter -S --model + --speedup 1 --slave 0  --serial5=tcp:5765:wait --serial6=tcp:5766:wait --serial7=tcp:5767:wait --defaults copter.parm --sim-address=172.28.0.2 --home=60.0144850,27.8200870,20.00,200 -I0 --sysid 1
    working_dir: /home/user/ardupilot
    user: user
    restart: always
    networks:
      cyberimmune:
        ipv4_address: 172.28.0.2
#################################################
  mavproxy:
    image: simulator
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: mavproxy
    command: mavproxy.py --out 172.28.5.254:14550 --master tcp:172.28.0.2:5760 --sitl 172.28.0.2:5501 --logfile /home/user/mav.tlog --daemon
    working_dir: /home/user/mavproxy
    user: user
    depends_on:
      - arducopter
    restart: always
    networks:
      cyberimmune:
        ipv4_address: 172.28.0.3
